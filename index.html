
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <h1>Employee Directory</h1>
    <div class="search-filter-bar">
      <input type="text" id="searchInput" placeholder="Search by name or email" oninput="searchEmployees()" />
      <button onclick="toggleFilter()">Filter</button>
    </div>
  </header>

  <section class="controls">
    <label>Sort:
      <select id="sortSelect" onchange="sortEmployees()">
        <option value="">--Select--</option>
        <option value="firstName">First Name</option>
        <option value="department">Department</option>
      </select>
    </label>
    <label>Show:
      <select id="showCount" onchange="paginateEmployees()">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </label>
    <button onclick="addEmployeePrompt()">Add Employee</button>
  </section>

  <div class="filter-sidebar" id="filterSidebar" style="display: none;">
    <h3>Filter Employees</h3>
    <label>First Name: <input type="text" id="filterFirstName" /></label>
    <label>Department: <input type="text" id="filterDepartment" /></label>
    <label>Role: <input type="text" id="filterRole" /></label>
    <button onclick="applyFilters()">Apply</button>
    <button onclick="resetFilters()">Reset</button>
  </div>

  <main id="employeeContainer" class="employee-container"></main>

  <footer class="footer">
    Â© 2025 Employee Directory App. All rights reserved.
  </footer>

  <script src="js/data.js"></script>
   <script src="js/app.js"></script>
  
</body>
</html>
